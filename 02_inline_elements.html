<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    p {
      border: 3px solid black
    }

    p * {
      border: 2px dotted green
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Inline Elements</title>
</head>
<body>
  <h1>02 InLine Elements</h1>
  <p>
    Some text and <a href="#">a link</a>.
    Some text that's <em>emphasized</em> and
    some text that's <strong>strongly emphasized</strong>
  </p>

</body>
</html>

<!-- Note that <a> <em> <strong> are inline elements and so border doesn't stretch to entirety of page
  like block elements do
 -->
